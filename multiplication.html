<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maths Game</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
  </head>
  <body>
    <main>
    <h2>
      <span id="number1">1</span> x <span id="number2">1</span>
    </h2>
    <h3>
      <span id="stat">Answer the question.</span>
    </h3>
    <b>
      <span id="correct-answers">0</span> correct answers.
      <br>
      <span id="wrong-answers">0</span> wrong answers.
      <br>
      <span id="time-left">5</span> seconds left.
    </b>
    <br><br>
    <input type="text" id="answer" placeholder="answer here">
    <script src="multi.js"></script>
    </main>
    <br><br><br>
    <div id="numpad">
      <button id="7">
        7
      </button>
      <button id="8">
        8
      </button>
      <button id="9">
        9
      </button>
      <br><br>
      <button id="4">
        4
      </button>
      <button id="5">
        5
      </button>
      <button id="6">
        6
      </button>
      <br><br>
      <button id="1">
        1
      </button>
      <button id="2">
        2
      </button>
      <button id="3">
        3
      </button>
      <br><br>
      <button id="0">
        0
      </button>
      <button id="check">
        CH
      </button>
      <button id="del">
        DEL
      </button>
    </div>
  </body>
</html>
